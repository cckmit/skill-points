spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/root?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      inital-size: 2
      max-active: 5
      min-idle: 2
      max-wait: 1000
      log-abandoned: true
      pool-prepared-statements: true

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        # 消费者初始并发值
        concurrency: 5
        # 消费者最大并发值
        max-concurrency: 10
        # 某消费者一次监听可拉取的消息数
        prefetch: 3

  redis:
    host: localhost
    port: 6379
    password: root
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1
        min-idle: 0
    timeout: 5000

mqtt:
  username: admin
  password: admin
  url: tcp://192.168.99.100:1883
  client:
    id: mqttjs_bca03e9d9a
  default:
    topic: topic22
  completionTimeout: 10000
mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.example.entity
  configuration:
    map-underscore-to-camel-case: true
#showSql
logging:
  level:
    com:
      example: debug
      alibaba: debug


order:
  queue_name: order_queue_name
  exchange_name: order_exchange_name
  routing_key_name: order_routing_key_name